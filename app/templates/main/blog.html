{% extends "menu.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 목록</title>
    <style>
        .ta {
            float: right; /* .ta 클래스를 오른쪽에 배치 */
            border: 1px solid blue;
        }
    </style>
</head>

<body>
{% block content %}

<h1>게시판 페이지입니다</h1>

<table>
    {% for post in postlist %}
    <tr>
        <td><a href="{% url 'posting' post.pk %}">{{ post.postname }}</a></td>
    </tr>
    {% endfor %}
</table>

<button><a href="{% url 'new_post' %}">글쓰기</a></button>

<table class="ta">
    {% for item in menu %}
    <tr>
        <td>{{ item }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
